<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选、不选、反选&选项卡</title>
    <script>
        window.onload = function () {
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var oBtn3 = document.getElementById('btn3');
            var oDiv = document.getElementById('div1');
            var aCh = oDiv.getElementsByTagName('input');
            oBtn1.onclick = function () {
                for (let index = 0; index < aCh.length; index++) {
                    const element = aCh[index];
                    element.checked = true;

                }
            }
            oBtn2.onclick = function () {
                for (let index = 0; index < aCh.length; index++) {
                    const element = aCh[index];
                    element.checked = false;

                }
            }

            oBtn3.onclick = function () {
                for (let index = 0; index < aCh.length; index++) {
                    const element = aCh[index];
                    if (element.checked == true) {
                        element.checked = false;
                    } else {
                        element.checked = true;
                    }


                }
            }

            var oDiv2 = document.getElementById('div2');
            var aBtn = oDiv2.getElementsByTagName('input');
            var aDiv = oDiv2.getElementsByTagName('div');

            for (let index = 0; index < aBtn.length; index++) {
                const element = aBtn[index];

                element.onclick = function () {
                    for (let index = 0; index < aBtn.length; index++) {
                        const element = aBtn[index];
                        element.className = '';
                        aDiv[index].style.display = 'none';
                        element.index = index; //添加自定义属性
                    }
                    this.className = 'active';//this  当前发生事件的元素
                    aDiv[this.index].style.display = 'block';
                }
            }
        }
    </script>
    <style>
        #div2 .active {
            background-color: yellow;
        }

        #div2 div {
            width: 200px;
            height: 200px;
            background-color: #cccccc;
            border: 1px solid #999999;
            display: none;
        }
    </style>
</head>

<body>
    <input type="button" value="全选" id="btn1"> <br>
    <input type="button" value="不选" id="btn2"> <br>
    <input type="button" value="反选" id="btn3"> <br>
    <div id="div1">
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>

        <input type="checkbox"><br>
        <input type="checkbox"><br><input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>

        <input type="checkbox"><br>
    </div>

    <div id="div2">
        <input type="button" class="active" value="教育">
        <input type="button" value="培训">
        <input type="button" value="招生">
        <input type="button" value="出国">
        <div style="display:block;">1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
    </div>


</body>

</html>
