<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            /*  修改left 查看从左往右运动和 从右往左运动
            left: 0; */
            left: 600px;
            top: 50px;
        }

        #div2 {
            background: black; 
            width: 1px;
            height: 200px;
            left: 300px;
            position: absolute;
        }
    </style>
    <script>
        function startMove() {
            var oDiv = document.getElementById('div1');
            setInterval(() => {
                //  px  如果是小数  系统会直接舍掉小数点后的东西 而不会四舍五入 当到了290px之后 290.9px也一直是290px

                // 所以这里需要向上取整  Math.ceil(speed)
                var speed = (300 - oDiv.offsetLeft) / 10;
                speed = Math.ceil(speed);

                //左往右没问题 右往左运动 需要向下取整
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            }, 30);
        }
    </script>
</head>
<body>
    <input type="button" onclick="startMove()" value="缓冲运动">
    <div id="div1"></div>
    <!-- div2测试运动其实到不了300  再没向上取整之前 -->
    <div id="div2"></div>
</body>
</html>
