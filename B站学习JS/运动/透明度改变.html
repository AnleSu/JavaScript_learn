<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            
            opacity: 0.3;
        }
    </style>
    <script>
        var timer = null;
        var alpha = 0.3;
        function startMove(iTarget) {
            var oDiv = document.getElementById('div1');
            clearInterval(timer);
            timer = setInterval(() => {
                var speed;
                if (parseFloat(alpha) < iTarget) {
                    speed = 0.1;
                } else {
                    speed = -0.1;
                }
                if (parseFloat(alpha) == iTarget) {
                    clearInterval(timer);
                } else {
                    alpha += speed;
                    oDiv.style.opacity = alpha;
                }
            }, 30);
        }
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                startMove(1.0);
            }

            oDiv.onmouseout = function () {
                startMove(0.3);
            }
            
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
