<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>类型转换</title>
    <!-- JS组成部分
    ECMAScript 翻译  解释器
    DOM document object model   操作HTML的能力
    BOM brower object model  操作浏览器
    
    -->
    <script>
        var a = 13;
        typeof(a);//number
        a = 'abcedft';
        typeof(a); //string
        a = true;
        typeof(a); //boolean
        a = function () {

        }
        typeof(a); //function;
        a = document;
        typeof(a); //object;

        var b; //变量本身并没有类型 
        typeof(b); //undefined

        var c = '12px';
        //从左到右扫描字符串 遇到不是数字的就跳出来
        parseInt(c) + 20;//32

        var d= 
        parseInt('abc'); //NaN NOt a number NaN 和任何数加减都是NaN   NaN和 NaN  是不想等的

        var e = parseInt('def');
        d == e ;//false

        isNaN(d);//判断是否是NaN类型

        parseFloat('3.5');//3.5
        parseFloat('3'); //3

        var x = 5;
        var y = '5';
        a == b;//true  先转换类型 再比较  隐式转换
        a === b;//false  不转换类型 直接比较

        var w = '20';
        var n = '5';

        w - h; //15 隐式转换


    </script>
